<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Watch Later</title>
</head>
<body>
    <h1>Movies and Series to Watch</h1>
    <div id="search-container">
        <input type="text" id="movie-search" placeholder="Digite o nome do filme">
        <button id="search">Pesquisar</button>
    </div>
    <div class="grid">
        <div class="movie-container" id="movie-container"></div>
    </div>

    <div id="watch-later-list">
        <h2 >Filmes para Assistir Mais Tarde</h2>
        <div class="position">
            <div id="watch-later-container"></div>
        </div>
    </div>
   
<script type="module" src="app.js"></script>

</body>
</html>
